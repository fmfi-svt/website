---
layout: default
---
<div class="row">
    <div class="large-8 columns">
        <article class="post">
        <h1>{{ page.title }}</h1>
        <div class="post-content">
            {{ content }}
        </div>
        <footer>
            <span class="date">{{ page.date | date_to_string }}</span>
        </footer>
        </article>
    </div>
    <aside class="large-4 columns">
        {% if page.author %}
            {% assign author = site.authors[page.author] %}
            {% include modules/author-info.html %}
        {% endif %}
    </aside>
</div>
