layout: default
title: Študentský vývojový tím
---

<div class="row">
<div class="large-12 columns">

    <div id="welcome-panel" class="panel callout">
        {% include about-us.html %}
    </div>

    <section id="blog">
        <h1>Blog</h1>
    <div class="row">
        {% for post in site.posts limit: 2 %}
        <div class="large-6 columns">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <span class="date"><time>{{ post.date | date_to_string }}</time></span>
            <p>{{ post.excerpt }}</p>
        </div>
        {% endfor %}
    </div>
    </section>

    {% include projects.html %}

    {% include members.html %}

</div>
</div>
